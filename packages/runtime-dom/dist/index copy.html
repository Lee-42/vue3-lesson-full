<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect, watch } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        // import { h } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { renderOptions, render, h } from '/packages/runtime-dom/dist/runtime-dom.js'
        // let ele1 = h('h1', 'hello')
        // let ele2 = h('h1', { style: { color: 'red' } }, 'hello')
        // 两个节点之间的diff算法, 看两个元素是不是同一个元素, 如果是则可以复用
        // 如果不是同一个元素,则需要删除老的, 换上新的


        // 情况一
        let vnode1 = h('h1', { a: 1 }, 'hello')
        let vnode2 = h('h1', { style: { color: 'red' } }, [h('a', '1'), h('a', '2')])

        render(vnode1, app)
        setTimeout(() => {
            render(vnode2, app)  
        }, 2000)
    </script>
</body>

</html>
