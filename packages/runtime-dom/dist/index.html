<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v-enter-active,
        .v-leave-active {
            transition: opacity 3s ease;
        }

        .v-enter-form,
        .v-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect, watch } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        // import { h, Text, render, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { render, h, Text, Fragment } from '/packages/runtime-dom/dist/runtime-dom.js'

        // 缓存的是dom, keepalive缓存后不会重新渲染, 而是复用原来的dom元素
        // 1、组件不会被重新创建, 会将上一次的结果重新拿出来返回
        // 2、组件不会被卸载, 而是将dom移除掉
        // 3、内部需要缓存dom

        const A1 = {
            setup() {
                onMounted(() => {
                    console.log("A1 mounted")
                });
                return () => {
                    return h('h1', "a1")
                }
            }
        }
        const A2 = {
            setup() {
                onMounted(() => {
                    console.log("A2 mounted")
                });
                return () => {
                    return h('h1', "a2")
                }
            }
        }
        const A3 = {
            setup() {
                onMounted(() => {
                    console.log("A3 mounted")
                });
                return () => {
                    return h('h1', "a3")
                }
            }
        }

        render(h(KeepAlive, null, {
            default: () => h(A1)
        }), app)

        setTimeout(() => {
            render(h(KeepAlive, null, {
                default: () => h(A2)
            }), app)
        }, 1000)

        setTimeout(() => {
            render(h(KeepAlive, null, {
                default: () => h(A1)
            }), app)
        }, 2000)

    </script>
</body>

</html>
