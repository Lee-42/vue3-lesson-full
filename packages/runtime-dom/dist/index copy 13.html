<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v-enter-active,
        .v-leave-active {
            transition: opacity 3s ease;
        }

        .v-enter-form,
        .v-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect, watch } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        // import { h, Text, render, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { render, h, Text, Fragment } from '/packages/runtime-dom/dist/runtime-dom.js'


        function Transition(props, { slots }){}


        const props = {
            onBeforeEnter() {
                console.log(arguments, 'onBeforeEnter')
            },
            onEnter() {
                console.log(arguments, 'enter')
            },
            onLeave() {
                console.log(arguments, 'leave')
            }
        };

        render(h(Transition, props, {
            default: () => {
                return h('div', { style: { width: "100px", height: "100px", background: "red" } })
            }
        }), app)

        setTimeout(() => {
            render(h(Transition, props, {
                default: () => {
                    return h('p', { style: { width: "100px", height: "100px", background: "blue" } })
                }
            }), app)
        }, 1000)

    </script>
</body>

</html>
