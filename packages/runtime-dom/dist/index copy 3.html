<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect, watch } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        // import { h, Text, render, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { render, h, Text, Fragment } from '/packages/runtime-dom/dist/runtime-dom.js'

        // 这就是一个vue组件
        const VueComponent = {
            data() {
                return { name: "lee", age: 28 }
            },
            render() {
                setTimeout(() => {
                    this.age++
                    this.age++
                }, 1000)
                return h(Fragment, [
                    h(Text, "my name is " + this.name),
                    h("a", this.age)
                ])
            }
        }
        // 模板就是render函数
        // 组件由两个虚拟节点组成, h(VueComponent) = vnode 产生的是组件内的虚拟节点
        // render函数返回的虚拟节点, 这个虚拟节点才是最终要渲染的内容 = subTree
        render(h(VueComponent), app)
    </script>
</body>

</html>
