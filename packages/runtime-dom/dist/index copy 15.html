<body>
    <div id="app"></div>
    <script type="module">
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect, watch } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        // import { h, Text, render, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { render, h, Text, Fragment } from '/packages/runtime-dom/dist/runtime-dom.js'
        const AsyncComponent = import('./asyncComponent.js')

        // const MyComponent = defineAsyncComponent(() => {
        //     return AsyncComponent
        // })

        const MyComponent = defineAsyncComponent({
            loader: () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        reject({
                            render: () => {
                                return h('div', 'hello')
                            }
                        })
                    }, 3000)
                })
            },
            timeout: 1000,
            delay: 500,
            errorComponent: {
                render: () => {
                    return h('div', 'error~~~~~')
                }
            }
        })

        render(h(MyComponent), app)

    </script>
</body>
