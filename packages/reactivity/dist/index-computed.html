<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // 这两个api就可以解决视图和数据80%的问题了
        // import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
        import { ref, reactive, toRef, toRefs, proxyRefs, computed, effect } from '/packages/reactivity/dist/reactivity.js'

        // computed 计算属性
        // computed执行后的结果是一个ref, 不可变的
        // 通过dirty变量缓存
        // ### 描述实现原理
        // 1. 计算属性维护了一个dirty属性,默认就是true, 稍后运行过一次会将dirty变为false, 并且稍后依赖的值变化后会再次让dirty变成true
        // 2. 计算属性也是一个effect, 依赖的属性会收集这个计算属性, 当前值变化后, 会让computedEffect里面dirty变成true
        // 3. 计算属性具备收集能力, 可以收集对应的effect, 依赖的值变化后会触发effect重新执行
        const state = reactive({ name: "lee" })
        const aliasName = computed({
            get(oldValue) {
                console.log('runner', oldValue)
                return "**" + state.name
            },
            set(v){
                console.log(v)
            }
        })
        // 多次访问此属性, 只会执行一次
        effect(() => {
            console.log(aliasName.value)
            console.log(aliasName.value)
            console.log(aliasName.value)
        })
    </script>
</body>

</html>
